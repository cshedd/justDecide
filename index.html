<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>JustDecide</title>
    <meta name="description" content="Group Project for UT Coding Bootcamp">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/vendor/modernizr-2.8.3.min.js"></script>
    <script src="assets/javascript/vendor/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/sweetalert.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,700' rel='stylesheet' type='text/css'>
  </head>

<body>
  <div class="jumbotron">
    <div class="container">
      <span id="projectTitle"><span id="just">Just</span><span id="decide">Decide</span></span>
    </div>
  </div>
    <div class="chatFeature">
      <div class="panel panel-primary">
        <a class="chatButton" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
          <div class="panel-heading" id="accordion">
            <span class="glyphicon glyphicon-comment"></span> Chat
          </div>
        </a>
      <div class="panel-collapse collapse in" id="collapseOne">
        <div class="panel-body">
            <ul class="chat"></ul>
        </div>
        <div class="panel-footer">
          <div class="input-group">
            <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
            <span class="input-group-btn">
              <button class="btn btn-warning btn-sm" id="btn-chat">Send</button>
            </span>
          </div>
        </div>
        <div class="closeChat">
          Close <span class="glyphicon glyphicon-chevron-up"></span>
        </div>
      </div>
    </div>
  </div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div id="map" class="google-maps"></div>
      <div class="row">
        <div class="col-md-12">
          <div class="weatherButton">
            <div class="">
              <span class="glyphicon glyphicon-cloud"></span> Current Weather
              <div class="weatherDisplay"></div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="instructions">
            <p>Instructions: Click on an image to vote</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="imageButton" id="imageOne" value=1>
          </div>
            <div class="card-block">
              <h4 class="card-title" id="nameOne"></h4>
              <p class="card-text">Votes: <span id="voteCount1"></span></p>
            </div>
        </div>
      </div>
      <div class="col-md-6">
          <div class="card">
            <div class="imageButton" id="imageTwo" value=2>
            </div>
            <div class="card-block">
              <h4 class="card-title" id="nameTwo"></h4>
              <p class="card-text">Votes: <span id="voteCount2"></span></p>
            </div>
          </div>
        </div>
    </div>
    <div class="oneThird pull-right"></div>
  </div>
</div>
</div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKWU21UydhwdpDXv3wiZUZzkmN53Kwey4&callback=initMap"> </script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/javascript/vendor/jquery-1.11.2.min.js"><\/script>')</script>
  <script src="assets/javascript/vendor/bootstrap.min.js"></script>
  <script src="assets/javascript/maps.js"></script>
  <!-- <script src="assets/javascript/loadImages.js"></script> -->
  <script src="assets/javascript/usernamePrompt.js"></script>
  <script src="assets/javascript/weatherDisplay.js"></script>
  <!-- <script src="assets/javascript/buttons.js"></script> -->

</body>
</html>
